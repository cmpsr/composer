#import "../../Feature/fragments/Feature.graphql"
#import "../../Group/fragments/Group.graphql"
#import "../../Link/fragments/Link.graphql"

query GridByIdQuery($id: String!) {
  grid(id: $id) {
    sys {
      id
    }
    style
    type
    contentCollection(limit: 20) {
      items {
        ...Group
        ...Feature
        ...Link
      }
    }
  }
}
