#import "../../../content/Experiment/fragments/Experiment.graphql"
#import "../../../content/Footer/fragments/Footer.graphql"
#import "../../../content/Header/fragments/Header.graphql"
#import "../../../content/Hero/fragments/Hero.graphql"
#import "../../../content/Section/fragments/Section.graphql"

query StandardPageByIdQuery($id: String!, $preview: Boolean!) {
  standardPage(id: $id, preview: $preview) {
    id
    header {
      ...Header
    }
    contentCollection(limit: 20) {
      items {
        ...Experiment
        ...Hero
        ...Section
      }
    }
    footer {
      ...Footer
    }
  }
}
